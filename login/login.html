<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация - KIKI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>

<header>
    <h1>Войти в аккаунт</h1>
</header>

<main>
    <section class="login-container">
        <form id="login-form" class="login-form">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" placeholder="Имя" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Пароль" required>

            <button type="submit">Войти</button>
            <p class="error-message" id="error-message" style="display: none; color: red;"></p>
        </form>
    </section>
</main>

<footer>
    <p>Нет аккаунта? <a href="login.html" style="text-decoration: none">Зарегистрируйтесь</a></p>
</footer>

</body>
</html>
