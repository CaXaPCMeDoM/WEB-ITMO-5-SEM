<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>KIKI - Поставки товаров</title>
    <meta name="keywords" content="бизнес, поставки, опт, купить оптом, поставщики, найти поставщика">
    <meta name="description" content="Найдем для вас надежного и проверенного поставщика услуг и товаров.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main/css/style.css">
    <script src="main/js/index.js"></script>
    <script src="main/js/loadTime.js"></script>
    <script src="main/js/dataLoader.js" defer></script>
</head>
<body>

<header>
    <nav class="header-menu">
        <!-- Логотип и каталог -->
        <div id="logo-catalog-container">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                <img class="logo_img" src="main/img/logo.png" alt="Логотип пропал, но обещал вернуться">
            </a>
            <button id="catalog-button" class="dropdown-button">Каталог</button>
        </div>

        <!-- Поисковая строка -->
        <div class="search-form-container">
            <form class="search-form">
                <input type="text" placeholder="Найди поставщика...">
                <button type="submit" class="search-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="7" stroke="#333" stroke-width="2"/>
                        <line x1="16" y1="16" x2="20" y2="20" stroke="#333" stroke-width="2"/>
                    </svg>
                </button>
            </form>
        </div>

        <div class="cart">
            <img src="main/img/delivery-truck_15944749.gif" alt="Корзина">
        </div>

        <!-- Иконка пользователя и авторизация -->
        <div id="user-auth">
            <a href="#" id="auth-link">
                <svg class="auth-svg" width="32" height="32" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                    <circle cx="12" cy="8" r="4"/>
                    <path d="M12 14c-5 0-8 3-8 5v1h16v-1c0-2-3-5-8-5z"/>
                </svg>
            </a>
        </div>
    </nav>
</header>

<main>
    <section id="product_list" class="product-list">
        <!-- TODO DELETE THIS BLOCK BL -->
        <ul>
            <!-- Товар 1 -->
            <li>
                <div class="product-card">
                    <a href="product-page-1.html" class="product-link">
                        <img src="main/img/product.png" alt="Товар 1" class="product-image">
                        <p class="product-price">Цена: 160 руб.</p>
                        <h3 class="product-title">Банан</h3>
                        <p class="product-description">Свежий банан</p>
                    </a>
                    <button class="add-to-cart-btn" data-title="Банан" data-price="160">Добавить в корзину</button>
                </div>
            </li>
        </ul>
    </section>

    <aside id="dropdown" class="dropdown-container">
        <ul class="catalog-dropdown">
            <li>Тяжёлая промышленность</li>
            <li>Легкая промышленность</li>
            <li>Химическая промышленность</li>
            <li>Машиностроение</li>
            <li>Электроэнергетика</li>
            <li>...</li>
        </ul>
    </aside>

    <aside id="options_dropdown" class="option_dropdown hidden">
        <ol>
            <li>Мой профиль</li>
            <li>Заказы</li>
            <li>Настройки</li>
        </ol>
    </aside>
</main>
<div id="cart-menu" class="cart-dropdown hidden">
    <h3>Корзина</h3>
    <ul id="cart-list"></ul>
    <p id="cart-total"></p>
</div>
<footer>
    <iframe src="https://vk.com/video_ext.php?oid=282441555&id=456239500&hash=f94a3c0516f8bcc9" width="640" height="360" frameborder="0" allowfullscreen="allowfullscreen" allow="autoplay; encrypted-media; fullscreen; picture-in-picture"></iframe>
    <p id="copyright">&copy; 2024 KIKI. Все права защищены.</p>
</footer>

<script crossorigin="anonymous" nonce defer src="main/js/clickOnIconAuthorization.js"></script>
</body>
</html>
